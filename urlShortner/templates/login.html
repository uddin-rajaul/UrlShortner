{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Welcome Back</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
            <div class="flex flex-col space-y-1">
                <label class="font-medium text-gray-700 dark:text-gray-300 text-sm pl-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <span class="text-red-500 text-xs pl-1">{{ field.errors }}</span>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 dark:bg-indigo-500 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors shadow-md hover:shadow-lg mt-4">Login</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">Sign up</a>
        </p>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
        outline: none;
        transition: all 0.2s;
        background-color: transparent;
    }
    .dark input {
        border-color: #374151;
        color: white;
    }
    input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .dark input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
</style>
{% endblock %}
