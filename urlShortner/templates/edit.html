{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] py-10">
    <div class="max-w-xl w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
        <h2 class="text-3xl font-bold mb-2 text-center text-gray-900 dark:text-white">Edit Destination</h2>
        <p class="text-gray-500 dark:text-gray-400 text-center mb-8">Update where this short link points to</p>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="original_url" class="font-medium text-gray-700 dark:text-gray-300 text-sm pl-1 block mb-1">Original URL</label>
                <input type="url" name="original_url" id="original_url" required value="{{ url.original_url }}"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-0 outline-none transition-all shadow-sm">
            </div>
            
            <div class="flex items-center justify-between pt-4 gap-4">
                <a href="{% url 'dashboard' %}" class="w-1/3 text-center py-3 rounded-xl border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="w-2/3 bg-indigo-600 dark:bg-indigo-500 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors shadow-md hover:shadow-lg">
                    Update Link
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Handled by Tailwind classes but ensuring input reset */
    input:focus {
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
</style>
{% endblock %}
